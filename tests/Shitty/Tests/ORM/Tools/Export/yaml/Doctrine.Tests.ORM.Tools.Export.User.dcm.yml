Doctrine\Tests\ORM\Tools\Export\User:
  type: entity
  table: cms_users
  options:
    engine: MyISAM
    foo: { bar: baz }
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 50
      nullable: true
      unique: true
    email:
      type: string
      column: user_email
      columnDefinition: CHAR(32) NOT NULL
    age:
      type: integer
      options:
        unsigned: true
  oneToOne:
    address:
      targetEntity: Doctrine\Tests\ORM\Tools\Export\Address
      joinColumn:
        name: address_id
        referencedColumnName: id
        onDelete: CASCADE
      cascade: [ persist ]
      inversedBy: user
      orphanRemoval: true
      fetch: EAGER
  manyToOne:
    mainGroup:
      targetEntity: Doctrine\Tests\ORM\Tools\Export\Group
  oneToMany:
    phonenumbers:
      targetEntity: Doctrine\Tests\ORM\Tools\Export\Phonenumber
      mappedBy: user
      orderBy:
        number: ASC
      cascade: [ persist, merge ]
      orphanRemoval: true
      fetch: LAZY
    interests:
      targetEntity: Doctrine\Tests\ORM\Tools\Export\Interests
      mappedBy: user
      cascade: [ persist, merge, remove, refresh, detach ]
      orphanRemoval: true            
  manyToMany:
    groups:
      targetEntity: Doctrine\Tests\ORM\Tools\Export\Group
      fetch: EXTRA_LAZY
      joinTable:
        name: cms_users_groups
        joinColumns:
          user_id:
            referencedColumnName: id
            nullable: false
            unique: false
        inverseJoinColumns:
          group_id:
            referencedColumnName: id
            columnDefinition: INT NULL
      cascade:
        - all
  lifecycleCallbacks:
    prePersist: [ doStuffOnPrePersist, doOtherStuffOnPrePersistToo ] 
    postPersist: [ doStuffOnPostPersist ] 
