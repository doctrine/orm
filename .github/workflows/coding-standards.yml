name: "Coding Standards"

on:
  pull_request:
    branches:
      - "*.x"
    paths:
      - .github/workflows/coding-standards.yml
      - bin/**
      - composer.*
      - lib/**
      - phpcs.xml.dist
      - tests/**
  push:
    branches:
      - "*.x"
    paths:
      - .github/workflows/coding-standards.yml
      - bin/**
      - composer.*
      - lib/**
      - phpcs.xml.dist
      - tests/**

jobs:
  coding-standards:
    uses: "doctrine/.github/.github/workflows/coding-standards.yml@3.0.0"
